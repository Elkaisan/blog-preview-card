<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <img src="./assets/images/illustration-article.svg" alt="yellow illustration article" height="200" width="336" class="blog-image">
      <div class="content">
        <button class="text-preset-3-bold">Learning</button>
        <p class="text-preset-3 date">Published 21 Dec 2023</p>
        <h1 class="text-preset-1">HTML & CSS foundations</h1>
        <p class="text-preset-2 description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="author profile picture" height="32" width="32">
        <p class="text-preset-3-bold">Greg Hooper</p>
    </main>
  </body>
</html>
